<!DOCTYPE html>
<html>
<head>
    <!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<!-- main script -->
<!--<script src = "main.js" > </script> -->
<script src = "test.js" > </script>
</head>
<body>
<div class="container-fluid"> 

<blockquote class="blockquote text-justify" style="margin:30px;">
 <p> This is a simple tool that uses Resnet to recognize IDC in images. 
 The model was trained to recognize  with 40,000 images and it achieves 90.3% accuracy in detecting Invasive Ductal Carcinoma(IDC) in images.  </p>
    <footer class="blockquote-footer">Saranya</footer>
  </blockquote>

</div>
<div class="col" style ='margin-left:100px;'>
<h4 id ='status' >Loading Model... </h4>
</div>
<img id="myimage" height="200">

</div>
<input type="file" id="files" name="files[]" multiple />
<output id="list"></output>
<button type="button" value="Submit" onclick = "start()">submit</button>
<div>
<p id = "Result"></p>
<p id = "Probability"></p>
</div>
<script>
 function handleFileSelect(evt) {
   var files = evt.target.files; // FileList object

   // Loop through the FileList and render image files as thumbnails.
   for (var i = 0, f; f = files[i]; i++) {

     // Only process image files.
     if (!f.type.match('image.*')) {
       continue;
     }

     var reader = new FileReader();

     // Closure to capture the file information.
     reader.onload = (function(theFile) {
       return function(e) {
         // Render thumbnail.
         var span = document.createElement('span');
         span.innerHTML = ['<img class="thumb" src="', e.target.result,
                           '" title="', escape(theFile.name), '"/>'].join('');
         document.getElementById('list').insertBefore(span, null);
       };
     })(f);

     // Read in the image file as a data URL.
     reader.readAsDataURL(f);
   }
 }

 document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</body>
</html>
